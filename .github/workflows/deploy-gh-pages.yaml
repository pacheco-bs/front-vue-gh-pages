name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Setup Node.js ğŸ“¦
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Configure Git Authentication ğŸ”‘
        env:
          EMAIL: 'pacheco.bs@gmail.com'
          USERNAME: 'pacheco-bs'
          ACCESS_TOKEN: ${{ secrets.MY_TOKEN_GH }}
        run: |
          git config --global credential.helper store
          echo "https://${ACCESS_TOKEN}:x-oauth-basic@github.com" > ~/.git-credentials
          git config --global user.email $EMAIL
          git config --global user.name $USERNAME

      - name: Install Dependencies and Build ğŸš€
        run: |
          npm i
          NODE_ENV=production npm run build

      - name: Deploy to GitHub Pages ğŸŒ
        run: |
          cd dist
          git init
          git add -A
          git commit -m "ğŸš€ Deploy id ${GITHUB_RUN_ID}"
          git push -f "https://github.com/${GITHUB_REPOSITORY}.git" HEAD:publish-pages

